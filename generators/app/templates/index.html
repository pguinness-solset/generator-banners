<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><%= campaignName %> Banners</title>
</head>
<body>
	<h1><%= campaignName %> Banners</h1>

	<ul>
		<% sizes.forEach(function (value) { -%>
		<li><a href="./<%= value[0] %>x<%= value[1] %>/"><%= value[0] %>x<%= value[1] %></a></li>
		<% }) -%>
	</ul>
</body>
</html>
